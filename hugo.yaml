  about:
    enable: true
    title: "À propos de moi"
    image: "/images/me.png"
    content: |-
      Expert en cybersécurité avec une expérience solide en gestion de SOC, analyse forensique et développement d'outils de sécurité. Passionné par la veille technologique et le développement de nouvelles compétences pour rester à la pointe de la cybersécurité

      Je suis actuellement Ingénieur Cybersécurité pour ZeroTrust au sein d'un SOC managé.
    skills:
      enable: true
      title: "Certains technologies que j'utilise quotidiennement pour le développement du SOC :"
      items:
        - "Elasticsearch"
        - "Sigma & Elastalert"
        - "Python avec JetBrains"
        - "Kubernetes"
        - "Azure, GCP, AWS"
        - "Fortinet, ESET, Palo Alto, Wazuh"

  experience:
    enable: true
    title: "Expérience"
    items:
      - job: "Ingénieur Cybersécurité"
        company: "Zero Trust"
        companyUrl: "https://www.zerotrust.fr/"
        date: "Depuis février 2022"
        info:
          enable: false
        content: |
          Actuellement Ingénieur Cybersécurité pour ZeroTrust au sein du SOC :

          - Gestion de tickets pour un SOC managé On-Premise et Cloud
          - Développement et amélioration de nouveaux outils du SOC (règles de détection Sigma, automatisation, collecteurs des logs)
          - Veille sur de nouvelles failles et attaques pour faire avancer les capacités de détection
          - Formation des nouveaux analystes
          - Maintien en condition opérationnelle (Elasticsearch, Kubernetes, Proxmox, infrastructure)
          - Analyses forensiques clients

      - job: "Stage de Mastère Spécialisé"
        company: "SPIE Industrie"
        companyUrl: "https://www.spie.fr/fr/nos-filiales/spie-industrie"
        date: "Avr 2021 - Sept 2021"
        info:
          enable: false
        content: |
          Réalisation d'un outil de gestion des vulnérabilités et de suivi des correctifs :

          - Conception, développement et documentation de l'outil avec le framework Django.
          - Création d'un accès distant VPN avec pare-feux Stormshield et Fortinet.
          - Participation à des projets de cybersécurité industrielle (durcissement, migration, démonstrations).

      - job: "Stage de 3e année d'ingénieur"
        company: "SII"
        companyUrl: "https://sii-group.com/fr-FR"
        date: "Avr 2020 - Août 2020"
        info:
          enable: false
        content: |
          Implémentation d'une architecture sécurisée dans un environnement virtuel :

          - Analyse des risques avec la méthode EBIOS Risk Manager.
          - Écriture d'un dossier d'architecture technique.
          - Implémentation de réseaux (pare-feux/routeurs, IDS, etc.).
          - Mise en place des services réseaux (serveurs SFTP, Active Directory, serveurs Web et mail, etc.).

      - job: "Stage de 2e année d'ingénieur"
        company: "CIPAM"
        companyUrl: "https://cipam.com/"
        date: "Avr 2019 - Août 2019"
        info:
          enable: false
        content: |
          Implémentation du Bluetooth dans un coffret RFID avec une application Android :

          - Programmation embarquée en Pascal Objet.
          - Développement d'une application Android avec utilisation du Bluetooth.
          - Mise en œuvre de la localisation GPS et d'une communication Sigfox.

      - job: "Stage de 2e année de DUT"
        company: "Direction Territoriale du Grésivaudan"
        companyUrl: "https://www.isere.fr/"
        date: "Avr 2017 - Juin 2017"
        info:
          enable: false
        content: |
          Développement d'une application pour gérer les agents du territoire :

          - Analyse de l'existant (Fichiers Excel).
          - Création d'une base de données Access.
          - Programmation des interfaces et contrôleurs en VBA.
          - Test de l'application et installation sur le serveur et les postes.
          - Mise en place d'une documentation.

